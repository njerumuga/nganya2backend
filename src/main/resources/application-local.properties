spring.datasource.url=jdbc:postgresql://localhost:5432/nganya_experience
spring.datasource.username=postgres
spring.datasource.password=0000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.time-zone=Africa/Nairobi
server.port=8080

spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/,file:uploads/
file.upload-dir=uploads

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ===============================
# AUTH (JWT)
# ===============================
# Use a long random string in production (Render env: JWT_SECRET)
app.jwt.secret=${JWT_SECRET:dev-secret-change-me-dev-secret-change-me}
app.jwt.expiration-minutes=${JWT_EXP_MINUTES:43200}

